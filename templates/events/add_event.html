{% extends 'base.html' %}

{% block title %}Add New Event{% endblock %}

{% block content %}
<div class="container-fluid" style="padding-left: 0;">
    <h1>Add New Event</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group" style="display: flex; align-items: flex-start; margin-top: 10px;">
            <label for="id_description" style="margin-right: 10px;">Description:</label>
            <div style="flex: 1; margin-top: 10px;">
                {{ form.description }}
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="id_start_date">Start Date:</label>
            <div class="input-group date" id="start_date_picker">
                {{ form.start_date }}
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="id_end_date">End Date:</label>
            <div class="input-group date" id="end_date_picker">
                {{ form.end_date }}
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="id_start_time">Start Time:</label>
            <div class="input-group bootstrap-timepicker timepicker">
                <input id="start_time" type="text" class="form-control" name="start_time">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="bi bi-clock"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="id_end_time">End Time:</label>
            <div class="input-group bootstrap-timepicker timepicker">
                <input id="end_time" type="text" class="form-control" name="end_time">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="bi bi-clock"></i></span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save</button>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            var today = new Date();
                $('#start_date_picker').datepicker({
    format: 'yyyy-mm-dd',
    startDate: today,
    autoclose: true,
    todayHighlight: true
}).datepicker('setDate', today);

$('#end_date_picker').datepicker({
    format: 'yyyy-mm-dd',
    startDate: today,
    autoclose: true,
    todayHighlight: true
}).datepicker('setDate', today);

$('#start_time, #end_time').timepicker({
    showMeridian: false,
    defaultTime: false
});
});
</script>
{% endblock %}
